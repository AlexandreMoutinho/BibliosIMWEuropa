<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login IMWEuropa Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/src/img/IMWEuropaLibrary.png">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-3">
      <img src="/src/img/IMWEuropaLibrary.png" alt="Logo IMWEuropa" style="width: 80px;">
    </div>
    <h4 class="text-center mb-4">IMWEUROPA LIBRARY - Login</h4>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div id="responseMsg" class="mt-3 text-center"></div>
  </div>

  <!-- Modal de Carregamento -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 mb-0">üöÄ Processando login...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const responseMsg = document.getElementById('responseMsg');
    const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      responseMsg.innerHTML = "";
      loadingModal.show();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch("https://51ccfcca37f2e301a026ca39cb0414.48.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2166f9a82a584e63b734aab479bdc1f0/triggers/manual/paths/invoke/?api-version=1&tenantId=tId&environmentName=51ccfcca-37f2-e301-a026-ca39cb041448&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=3y86uvLNLaF9e0tJW6ci5BUyD9dH2cEr0W6nf7zSMDk", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ Email: email, Senha: senha })
        });

        const data = await response.json();
        loadingModal.hide();

        if (data.Return === false) {
          responseMsg.innerHTML = `<div class="alert alert-danger">üòû Falha no Login: Senha Inv√°lida!</div>`;
        } else if (data.Return === "Registro n√£o Encontrado") {
          responseMsg.innerHTML = `<div class="alert alert-warning">‚ùó Registro n√£o Encontrado no nosso banco de dados.<br>Por favor, <a href="https://seusite.com/cadastro" class="alert-link"> fa√ßa seu cadastro aqui üöÄ</a>.</div>`;
        } else if (data.Return === true) {
          responseMsg.innerHTML = `<div class="alert alert-success">‚úÖ Bem-vindo, ${data.Usuario}!</div>`;
        } else {
          responseMsg.innerHTML = `<div class="alert alert-danger">‚ùå Erro desconhecido ao processar login.</div>`;
        }

      } catch (error) {
        loadingModal.hide();
        responseMsg.innerHTML = `<div class="alert alert-danger">‚ùå Erro de conex√£o com a API.</div>`;
        console.error(error);
      }
    });
  </script>

</body>
</html>
