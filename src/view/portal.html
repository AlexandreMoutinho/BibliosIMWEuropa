<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Digital - IMWEuropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('IMWEuropaLibrary.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1a1a1a !important;
      background-image: none !important;
      color: #fff !important;
    }
    .sidebar {
      background-color: #0c2856;
      min-height: 100vh;
      padding: 1rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.5rem 0;
    }
    .sidebar a:hover {
      color: #00c8ff;
    }
    .sidebar i {
      margin-right: 10px;
    }
    .logo {
      width: 50px;
      margin-bottom: 1rem;
    }
    .footer {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
    }
    .content-area {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="text-center">
          <img src="/src/img/IMWEuropaLibrary.png" class="logo" alt="IMWEuropa Logo">
          <p>Biblioteca IMWEuropa</p>
        </div>
        <hr>
        <a href="#"><i class="bi bi-house-door"></i> Biblioteca</a>
        <a href="#"><i class="bi bi-upload"></i> Enviar Arquivo</a>
        <a href="#"><i class="bi bi-journal-bookmark"></i> Meus Documentos</a>

        <div class="footer">
          <div class="btn-group" role="group">
            <button class="btn btn-sm btn-light" onclick="toggleMode('light')">Light</button>
            <button class="btn btn-sm btn-dark" onclick="toggleMode('dark')">Dark</button>
          </div>
          <div class="mt-2">v1.0</div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content-area">
        <div class="text-center">
          <img src="/src/img/IMWEuropaLibrary.png" alt="Logo Biblioteca" class="img-fluid" style="max-width: 200px;">
          <h2 class="mt-3">Bem-vindo Ã  Biblioteca Digital</h2>
          <p>Gerencie, envie e acesse seus arquivos com facilidade.</p>
        </div>
      </main>
    </div>
  </div>

  <script>
    function toggleMode(mode) {
      const body = document.body;
      if (mode === 'dark') {
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
      }
    }
  </script>
</body>
</html>
